<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Darshan's Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Nunito:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(to top left, #fff0f5, #ffe4ec);
      font-family: 'Nunito', sans-serif;
      color: #6a1b4d;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-family: 'Great Vibes', cursive;
      color: #d81b60;
      font-size: 52px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 5px #ffc0cb;
    }

    .intro {
      max-width: 700px;
      margin: 0 auto 40px;
      padding: 15px 25px;
      border: 2px dotted #ff99bb;
      border-radius: 14px;
      background-color: #fff9fc;
      font-size: 18px;
      line-height: 1.6;
      text-align: center;
      box-shadow: 0 6px 16px rgba(255, 192, 203, 0.3);
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      position: relative;
    }

    .photo-frame {
      background: #fff;
      border: 10px solid #ffc9dd;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 320px;
      overflow: hidden;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .photo-frame:hover {
      transform: scale(1.05);
      box-shadow: 0 16px 40px rgba(255, 182, 193, 0.6);
    }

    .photo-frame img {
      width: 100%;
      height: 360px;
      object-fit: cover;
      cursor: pointer;
      display: block;
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
    }

    .lightbox .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 32px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: float 8s infinite ease-in-out;
      opacity: 0.7;
      z-index: 0;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }

    @keyframes float {
      0%   { transform: translateY(0) rotate(45deg); opacity: 0.6; }
      50%  { transform: translateY(-100px) scale(1.3) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-200px) scale(1) rotate(45deg); opacity: 0; }
    }

    .footer-decor {
      text-align: center;
      font-size: 32px;
      margin: 60px 0 20px;
      opacity: 0.8;
      color: #e91e63;
    }

    @media (max-width: 600px) {
      .photo-frame { width: 90%; }
      .photo-frame img { height: 260px; }
      h1 { font-size: 38px; }
      .intro { font-size: 16px; }
    }
  </style>
</head>
<body>

  <h1>Darshan's Moments ðŸ’–</h1>

  <div class="intro">
    Here's a little collection of memories that bring smiles, laughter, and warmth to my heart.  
    Every photo is a piece of joy captured forever. ðŸŒ¸ðŸ’«
  </div>

  <div class="gallery" id="gallery">
    <div class="photo-frame"><img src="d13.jpg" alt="Photo 1"></div>
    <div class="photo-frame"><img src="d11.jpeg" alt="Photo 2"></div>
    <div class="photo-frame"><img src="d21.jpg" alt="Photo 3"></div>
    <div class="photo-frame"><img src="d22.jpeg" alt="Photo 4"></div>
    <div class="photo-frame"><img src="d10.jpg" alt="Photo 5"></div>
    <div class="photo-frame"><img src="d9.jpg" alt="Photo 6"></div>
    <div class="photo-frame"><img src="d8.jpg" alt="Photo 7"></div>
    <div class="photo-frame"><img src="d5.jpg" alt="Photo 8"></div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="">
  </div>

  <!-- Bottom hearts and bouquets -->
  <div class="footer-decor">
    ðŸ’– ðŸ’– ðŸ’– ðŸ’– ðŸ’–
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + '%';
      heart.style.top = Math.random() * 100 + 50 + 'px';
      heart.style.animationDelay = (Math.random() * 8) + 's';
      gallery.appendChild(heart);
    }

    const galleryImages = document.querySelectorAll('.photo-frame img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
      });
    });

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox || e.target.className === 'close') {
        closeLightbox();
      }
    });
  </script>

</body>
